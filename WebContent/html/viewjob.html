<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>

<script type="text/javascript" src="js/jobcntrl.js"></script>


</head>
<body data-ng-app="jobApp">
<h2 style="text-align:center"> JOBS </h2>
<div class="container" style="padding-top: 10px">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<form action="" class="search-form">
					<div class="form-group has-feedback">
						<input type="text" data-ng-model="search"
							placeholder="search job" class="form-control"> <span
							class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>
				</form>
			</div>
		</div>
	</div>




      

       <div data-ng-init="getjobs()">
<div data-ng-repeat="job in jobs | filter:search">

      <tr>
        <td>{{job.title}}</td>
        <td>{{job.company}}</td>
        <td>{{job.jobdetails}}</td>
        <td>{{job.lastdate | date:'dd/MM/yyyy'}}</td>
      </tr>

 
</div>
</div>


</body>
</html>
